{% extends "main/base.html" %}

{% block content %}
<form action="" method="post" class="form">
    {% with post=form.instance.post %}
    <div class="post">
        <div class="post__actions">
            <div class="post__user">
                <a href="{% url 'profile' post.user.pk %}" class="user">
                    {% if post.user.icon %}
                    <img src="{{ post.user.icon.url }}">
                    {% else %}
                    <img src="/static/main/img/noimage.png">
                    {% endif %}
                    <span>{{ post.user.username }}</span>
                </a>
            </div>
        </div>
        <div class="post__body">
            {{ post.note }}
        </div>
    </div>
    {% endwith %}
    {% csrf_token %}
    <div class="form-field">
        {{ form.text }}
    </div>
    <div class="form-field form-field--submit">
        <button type="submit" class="round-button">コメント</button>
    </div>
</form>
{% endblock %}
